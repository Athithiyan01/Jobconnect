<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Jobs - JobConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-briefcase"></i> JobConnect
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/job-seeker/dashboard">Dashboard</a>
                <a class="nav-link active" href="/job-seeker/jobs/search">Search Jobs</a>
                <a class="nav-link" href="/job-seeker/applications">My Applications</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn nav-link border-0 bg-transparent">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="mb-4">
            <h2><i class="fas fa-search"></i> Search Jobs</h2>
            <p class="text-muted">Find your perfect job opportunity</p>
        </div>

        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form action="/job-seeker/jobs/search" method="get">
                    <div class="row">
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="keyword"
                                   th:value="${keyword}" placeholder="Job title or keyword">
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="location"
                                   th:value="${location}" placeholder="Location">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Results -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-briefcase"></i> Search Results</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(jobs)}" class="text-center py-4">
                    <i class="fas fa-briefcase fa-3x text-muted mb-3"></i>
                    <h5>No jobs found</h5>
                    <p class="text-muted">Try adjusting your search filters</p>
                </div>

                <div th:if="${!#lists.isEmpty(jobs)}">
                    <div class="row" th:each="job : ${jobs}">
                        <div class="col-md-12 mb-3">
                            <div class="card border-left-primary">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h5 class="card-title">
                                                <a th:href="@{'/job-seeker/jobs/' + ${job.id}}"
                                                   class="text-decoration-none"
                                                   th:text="${job.title}"></a>
                                            </h5>
                                            <p class="text-muted mb-1">
                                                <i class="fas fa-building"></i>
                                                <span th:text="${job.employer.fullName}"></span>
                                            </p>
                                            <p class="text-muted mb-1">
                                                <i class="fas fa-map-marker-alt"></i>
                                                <span th:text="${job.location}"></span>
                                            </p>
                                            <p class="text-muted mb-2">
                                                <i class="fas fa-dollar-sign"></i>
                                                $<span th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 2, 'POINT')}"></span>
                                            </p>
                                            <p class="card-text"
                                               th:text="${#strings.abbreviate(job.description, 150)}"></p>
                                        </div>
                                        <div class="col-md-4 text-end">
                                            <p class="text-muted small">
                                                Posted: <span th:text="${#temporals.format(job.createdAt, 'yyyy-MM-dd')}"></span>
                                            </p>
                                            <p class="text-muted small">
                                                Deadline: <span th:text="${#temporals.format(job.deadline, 'yyyy-MM-dd')}"></span>
                                            </p>
                                            <a th:href="@{'/job-seeker/jobs/' + ${job.id}}" class="btn btn-primary">
                                                View Details
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end each -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
