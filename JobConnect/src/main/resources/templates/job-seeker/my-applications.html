<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Applications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">My Job Applications</h2>

    <!-- Applications List -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div th:if="${applications != null and !applications.isEmpty()}">
                <div class="card mb-3 shadow-sm" th:each="app : ${applications}">
                    <div class="card-body">
                        <!-- Job Title -->
                        <h5 class="card-title text-primary" th:text="${app.job.title}">Job Title</h5>

                        <!-- Employer Name -->
                        <p class="card-text mb-1">
                            <i class="bi bi-building"></i>
                            <span th:text="${app.job.employer.fullName}">Employer Name</span>
                        </p>

                        <!-- Job Location -->
                        <p class="card-text mb-1">
                            <i class="bi bi-geo-alt"></i>
                            <span th:text="${app.job.location}">Location</span>
                        </p>

                        <!-- Salary -->
                        <p class="card-text mb-1">
                            <i class="bi bi-cash"></i>
                            <span th:text="${app.job.salary}">Salary</span>
                        </p>

                        <!-- Deadline -->
                        <p class="card-text mb-1">
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${#temporals.format(app.job.deadline, 'dd MMM yyyy')}">Deadline</span>
                        </p>

                        <!-- Application Status -->
                        <p class="card-text">
                            <strong>Status: </strong>
                            <span th:text="${app.status}">Pending</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- No Applications -->
            <div th:if="${applications == null or applications.isEmpty()}">
                <div class="alert alert-info text-center">
                    You haven't applied for any jobs yet.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
