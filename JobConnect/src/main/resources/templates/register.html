<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JobConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-user-plus"></i> Register for JobConnect</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" th:field="*{username}"
                                       th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" th:field="*{email}"
                                       th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" th:field="*{password}"
                                       th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" th:field="*{fullName}"
                                       th:class="${#fields.hasErrors('fullName')} ? 'form-control is-invalid' : 'form-control'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">I am a:</label>
                                <select id="role" th:field="*{role}"
                                        th:class="${#fields.hasErrors('role')} ? 'form-select is-invalid' : 'form-select'">
                                    <option value="">Select Role</option>
                                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name().replace('_',' ')}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
