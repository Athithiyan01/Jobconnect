<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job - JobConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-briefcase"></i> JobConnect
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/employer/dashboard">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn nav-link border-0 bg-transparent">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-plus"></i> Create New Job Posting</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/employer/jobs/create}" method="post" th:object="${job}">
                            <div class="mb-3">
                                <label for="title" class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                       th:class="${#fields.hasErrors('title')} ? 'form-control is-invalid' : 'form-control'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Job Description</label>
                                <textarea class="form-control" id="description" rows="5" th:field="*{description}"
                                          th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" th:field="*{location}"
                                       th:class="${#fields.hasErrors('location')} ? 'form-control is-invalid' : 'form-control'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="salary" class="form-label">Salary ($)</label>
                                <input type="number" class="form-control" id="salary" step="0.01" th:field="*{salary}"
                                       th:class="${#fields.hasErrors('salary')} ? 'form-control is-invalid' : 'form-control'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="deadline" class="form-label">Application Deadline</label>
                                <input type="datetime-local" class="form-control" id="deadline" th:field="*{deadline}"
                                       th:class="${#fields.hasErrors('deadline')} ? 'form-control is-invalid' : 'form-control'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/employer/dashboard" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Create Job</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
