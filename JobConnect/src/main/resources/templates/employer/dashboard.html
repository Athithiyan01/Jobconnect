<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard - JobConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-briefcase"></i> JobConnect
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/employer/dashboard">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn nav-link border-0 bg-transparent">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2>Welcome, <span th:text="${employer.fullName}"></span>!</h2>
                        <p class="text-muted">Manage your job postings and applications</p>
                    </div>
                    <a href="/employer/jobs/create" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Post New Job
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-briefcase"></i> Your Job Postings</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(jobs)}" class="text-center py-4">
                            <i class="fas fa-briefcase fa-3x text-muted mb-3"></i>
                            <h5>No job postings yet</h5>
                            <p class="text-muted">Start by creating your first job posting</p>
                            <a href="/employer/jobs/create" class="btn btn-primary">Post a Job</a>
                        </div>
                        
                        <div th:if="${!#lists.isEmpty(jobs)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Job Title</th>
                                        <th>Location</th>
                                        <th>Salary</th>
                                        <th>Deadline</th>
                                        <th>Applications</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="job : ${jobs}">
                                        <td th:text="${job.title}"></td>
                                        <td th:text="${job.location}"></td>
                                        <td>$<span th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 2, 'POINT')}"></span></td>
                                        <td th:text="${#temporals.format(job.deadline, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <span class="badge bg-info" th:text="${#lists.size(job.applications)}"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{'/employer/jobs/' + ${job.id} + '/applications'}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-eye"></i> View
                                            </a>
                                            <a th:href="@{'/employer/jobs/' + ${job.id} + '/edit'}" class="btn btn-sm btn-outline-secondary">
                                                <i class="fas fa-edit"></i> Edit
                                            </a>
                                            <form th:action="@{'/employer/jobs/' + ${job.id} + '/delete'}" method="post" class="d-inline"
                                                  onsubmit="return confirm('Are you sure you want to delete this job?')">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
