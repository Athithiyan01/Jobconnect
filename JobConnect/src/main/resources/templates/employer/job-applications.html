<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Job Applications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4">Job Applications</h2>

        <!-- If no applications -->
        <div th:if="${#lists.isEmpty(applications)}" class="alert alert-info">
            No applications found.
        </div>

        <!-- Applications list -->
        <div th:if="${!#lists.isEmpty(applications)}">
            <div class="row" th:each="app : ${applications}">
                <div class="col-md-12 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="row">
                                <!-- Applicant details -->
                                <div class="col-md-8">
                                    <h5 th:text="${app.jobSeeker.fullName}"></h5>
                                    <p class="text-muted mb-1">
                                        <i class="fas fa-envelope"></i>
                                        <span th:text="${app.jobSeeker.email}"></span>
                                    </p>
                                    <p class="text-muted mb-1" th:if="${app.jobSeeker.phoneNumber}">
                                        <i class="fas fa-phone"></i>
                                        <span th:text="${app.jobSeeker.phoneNumber}"></span>
                                    </p>
                                    <p class="text-muted">
                                        <i class="fas fa-calendar"></i> Applied on
                                        <span th:text="${#temporals.format(app.appliedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                    </p>

                                    <div th:if="${app.coverLetter}" class="mt-3">
                                        <h6>Cover Letter:</h6>
                                        <p class="text-muted" th:text="${app.coverLetter}"></p>
                                    </div>
                                </div>

                                <!-- Application status + update -->
                                <div class="col-md-4">
                                    <div class="d-flex flex-column">
                                        <span class="badge mb-2" th:classappend="${app.status.name() == 'PENDING' ? 'bg-warning' 
                        : (app.status.name() == 'REVIEWED' ? 'bg-info' 
                        : (app.status.name() == 'ACCEPTED' ? 'bg-success' : 'bg-danger'))}" th:text="${app.status}">
                                        </span>


                                        <form th:action="@{'/employer/applications/' + ${app.id} + '/status'}"
                                            method="post" class="mt-2">
                                            <select name="status" class="form-select form-select-sm mb-2">
                                                <option value="PENDING" th:selected="${app.status.name() == 'PENDING'}">
                                                    Pending</option>
                                                <option value="REVIEWED"
                                                    th:selected="${app.status.name() == 'REVIEWED'}">Reviewed</option>
                                                <option value="ACCEPTED"
                                                    th:selected="${app.status.name() == 'ACCEPTED'}">Accepted</option>
                                                <option value="REJECTED"
                                                    th:selected="${app.status.name() == 'REJECTED'}">Rejected</option>
                                            </select>
                                            <button type="submit" class="btn btn-sm btn-primary">Update Status</button>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- row -->
                        </div> <!-- card-body -->
                    </div> <!-- card -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
